<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome = 1" />
    <title ng-bind="pageTitle"></title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1" name="viewport">
    <base href="/">

    <!-- build:css styles/lib.css -->    
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/style.css">
    <!-- endinject -->
    <!-- endbuild -->
   
</head>

<body>
    <div class="circles" id="c1"><img alt="circle" src="./images/01.svg"></div>
    <div class="circles" id="c2"><img alt="circle" src="./images/02.svg"></div>
    <div class="circles" id="c3"><img alt="circle" src="./images/03.svg"></div>
    <div class="circles" id="c4"><img alt="circle" src="./images/04.svg"></div>
    <div id="title" ng-show="title">
        <h1>Krisztian Vegh</h1>
        <h2>Web - Design - Print</h2>
    </div>
 
    <ng-view class="theview"></ng-view>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js-->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/contact/contact.js"></script>
    <script src="/src/client/app/introduction/introduction.js"></script>
    <script src="/src/client/app/mainmenu/mainmenu.js"></script>
    <script src="/src/client/app/portfolio/portfolio.js"></script>
    <script src="/src/client/app/skills/skills.js"></script>
    <script src="/src/client/app/portfolio/print/portfolioPrint.js"></script>
    <script src="/src/client/app/portfolio/print/portfolioPrintService.js"></script>
    <script src="/src/client/app/portfolio/web/portfolioWeb.js"></script>
    <script src="/src/client/app/portfolio/web/portfolioWebDirective.js"></script>
    <!-- endinject -->

    <!-- inject: templates:js -->
    <!-- endbuild -->
</body>
</html>
